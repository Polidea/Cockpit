apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.20"
        classpath 'com.android.tools.build:gradle:3.0.1'
    }

    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://maven.google.com' }
        maven { url "https://repo1.maven.org/maven2"}
    }
}

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        test.java.srcDirs += 'src/test/kotlin'
    }
}

androidExtensions {
    // required to use variant-related extensions f.e: "kotlinx.android.synthetic.debug.<layout>.*"
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.yaml:snakeyaml:1.19"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.2.21"
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    testImplementation "org.jetbrains.kotlin:kotlin-stdlib:1.2.21"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:1.2.21"
    testImplementation "io.mockk:mockk:1.7.9"
}
