apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.polidea.cockpit'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath files('../CockpitPlugin/build/libs/CockpitPlugin-1.0.2-SNAPSHOT.jar')
        classpath "org.yaml:snakeyaml:1.19"
        classpath "com.squareup:javapoet:1.10.0"
    }
}

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "com.polidea.cockpit.sample"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    signingConfigs {
        release {
            storeFile file('dev/release.jks')
            storePassword "Cockpit"
            keyAlias "Cockpit"
            keyPassword "Cockpit"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    debugImplementation project(':cockpit')
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.6"
}
